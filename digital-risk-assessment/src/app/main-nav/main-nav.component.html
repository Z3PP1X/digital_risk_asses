<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer 
  class="sidenav" 
  fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='/cover-sheet'>Deckblatt</a>
      <a mat-list-item routerLink="/risk-assessment-form">Gefährdungsbeurteilung</a>
      <a mat-list-item routerLink="/risk-matrix">Risikomatrix</a>
      <a mat-list-item routerLink='/hierarchy-of-measures'>Maßnahmenhierarchie</a>
      <a mat-list-item routerLink="/hazard-category">Gefährdungskategorien</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>digital-risk-assessment</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
